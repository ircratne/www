<script>
    let urls = [
        "./../docs/steps.pdf#toolbar=0"
    ]
    let frame = document.getElementById("frame");
    let documents = document.getElementsByClassName("documentBtn");

    setActiveClass(documents[0], urls[0]);

    for (let i = 0; i < documents.length; i++) {
        documents[i].addEventListener("click", (event) => {
            setActiveClass(event.target, urls[i]);
        })
    }

    function setActiveClass(element, documentUrl) {
        element.classList.add("active");
        frame.setAttribute("src", documentUrl);
        for (let i = 0; i < documents.length; i++) {
            if (documents[i] !== element) {
                console.log(documents[i]);
                documents[i].classList.remove("active");
            }
        }
    }
</script>
